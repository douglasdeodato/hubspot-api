<!DOCTYPE html>
<html>
<head>
    <title>Contact Search</title>
    <!-- Include Font Awesome stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <!-- Include Bootstrap stylesheet -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h1 class="text-center">
                            Psychotherapist Directory
                        </h1>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="/search">
                            <div class="form-row">
                                <div class="col-md-6 mb-3">
                                    <label for="speciality">Speciality:</label>
                                    <select class="form-control" name="speciality" id="speciality">
                                        <option value="all">All</option> <!-- Add this "All" option -->
                                        <option value="Abuse">Abuse</option>
                                        <option value="Anxiety">Anxiety</option>
                                        <option value="panic attacks">Panic Attacks</option>
                                        <option value="Addiction(s)">Addiction(s)</option>
                                        <!-- Add more options as needed -->
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <div class="form-group">
                                        <label for="county">County:</label>
                                        <select class="form-control" name="county" id="county">
                                            <option value="All">All</option> <!-- Add this "All" option -->
                                            <!-- Populate options dynamically using Jinja2 -->
                                            {% for county in counties %}
                                                <option value="{{ county }}">{{ county }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Search</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
