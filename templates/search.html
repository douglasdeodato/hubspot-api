<!DOCTYPE html>
<html>
<head>
    <title>Contact Search</title>
    <!-- Include Font Awesome stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <!-- Include Bootstrap stylesheet -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h1 class="text-center">
                            Psychotherapist Directory
                            </h1>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="/search">
                            <div class="form-group">
                                <label for="name">Name:</label>
                                <input type="text" class="form-control" name="name" id="name">
                            </div>
                            <div class="form-group">
                                <label for="speciality">Speciality:</label>
                                <input type="text" class="form-control" name="speciality" id="speciality">
                            </div>
                            <div class="form-group">
                                <label for="work_address">Work Address:</label>
                                <input type="text" class="form-control" name="work_address" id="work_address">
                            </div>
                            <div class="form-group">
                                <label for="counties">County:</label><br>
                                {% for county in counties %}
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" name="county" value="{{ county }}" id="{{ county }}">
                                    <label class="form-check-label" for="{{ county }}">{{ county }}</label>
                                </div>
                                {% endfor %}
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Search</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
