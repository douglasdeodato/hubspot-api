<!DOCTYPE html>
<html>
<head>
    <title>Contact Search</title>
</head>
<body>
    <h1>Contact Search</h1>
    <form action="/search" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter name"><br>

        <label for="speciality">Speciality:</label>
        <input type="text" id="speciality" name="speciality" placeholder="Enter speciality"><br>

        <label for="work_address">Work Address:</label>
        <input type="text" id="work_address" name="work_address" placeholder="Enter work address"><br>

        <button type="submit">Search</button>
    </form>
</body>
</html>
